<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Gantt Export</title>
<style>
  body {
    margin: 0;
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Liberation Sans";
    background: #ffffff;
    color: #111827;
  }
  .wrap {
    display: grid;
    grid-template-columns: 1fr 340px;
    height: 100vh;
  }
  .board {
    overflow: auto;
    border-right: 1px solid #E5E7EB;
  }
  .panel {
    padding: 14px 14px;
  }
  .panel h2 {
    margin: 4px 0 10px;
    font-size: 16px;
  }
  .meta {
    color: #6B7280;
    font-size: 12px;
    margin-bottom: 10px;
  }
  .card {
    border: 1px solid #E5E7EB;
    border-radius: 10px;
    padding: 12px;
    background: #fff;
  }
  .row {
    margin: 10px 0;
  }
  .tag {
    display: inline-block;
    padding: 2px 8px;
    border-radius: 999px;
    font-size: 12px;
    background: #F3F4F6;
    margin-right: 6px;
  }
  .list {
    margin: 6px 0 0;
    padding-left: 18px;
  }
  a { color: #2563EB; text-decoration: none; }
  a:hover { text-decoration: underline; }

  svg .gitem { cursor: pointer; }
  svg .gitem:focus rect, svg .gitem:focus polygon { outline: none; filter: drop-shadow(0 0 0.0rem rgba(0,0,0,0.0)); }
  .hint {
    font-size: 12px;
    color: #6B7280;
    margin-top: 10px;
  }

  /* ✅ Attachment cards */
  .linkcards {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-top: 6px;
  }
  .link-card {
    border: 1px solid #E5E7EB;
    border-radius: 12px;
    padding: 10px 10px;
    background: #fff;
  }
  .link-title {
    font-weight: 650;
    font-size: 13px;
    line-height: 1.3;
    margin-bottom: 4px;
  }
  .link-desc {
    font-size: 12px;
    color: #4B5563;
    line-height: 1.45;
    white-space: pre-wrap;
    margin-bottom: 6px;
  }
  .link-url {
    font-size: 11px;
    color: #6B7280;
    word-break: break-all;
  }
</style>
</head>

function el(id) { return document.getElementById(id); }

function domainOf(url) {
  try {
    return new URL(url).host;
  } catch (e) {
    const u = String(url || "");
    const t = u.split("//").pop();
    return t.split("/")[0] || u;
  }
}

function showItem(item) {
  el("title").textContent = item.label;
  el("card").style.display = "block";

  const badges = [];
  badges.push(`<span class="tag">${item.type}</span>`);
  badges.push(`<span class="tag">${item.start} → ${item.end}</span>`);
  if (item.type === "task") {
    badges.push(`<span class="tag">progress ${item.progress}%</span>`);
    badges.push(`<span class="tag">done=${item.done}</span>`);
  }
  el("badges").innerHTML = badges.join(" ");

  // ✅ description 本来就有，JS 修好后就能显示
  el("desc").textContent = item.description || "(no description)";

  const res = el("res");
  res.innerHTML = "";
  (item.resources || []).forEach(r => {
    const li = document.createElement("li");
    li.textContent = `${r.name}${r.role ? " | " + r.role : ""}`;
    res.appendChild(li);
  });
  if ((item.resources || []).length === 0) {
    const li = document.createElement("li");
    li.textContent = "(none)";
    res.appendChild(li);
  }

  // ✅ Attachments：卡片渲染 + 可点击
  const att = el("att");
  att.innerHTML = "";
  (item.attachments || []).forEach(a => {
    const card = document.createElement("div");
    card.className = "link-card";

    const title = document.createElement("div");
    title.className = "link-title";

    const link = document.createElement("a");
    link.href = a.url;
    link.target = "_blank";
    link.rel = "noopener";
    link.textContent = (a.title && a.title.length) ? a.title : a.url;
    title.appendChild(link);

    const desc = document.createElement("div");
    desc.className = "link-desc";
    desc.textContent = (a.description && a.description.length) ? a.description : "";

    const url = document.createElement("div");
    url.className = "link-url";
    url.textContent = `${domainOf(a.url)}  —  ${a.url}`;

    card.appendChild(title);
    if (desc.textContent.trim().length) card.appendChild(desc);
    card.appendChild(url);

    att.appendChild(card);
  });
  if ((item.attachments || []).length === 0) {
    const empty = document.createElement("div");
    empty.className = "link-url";
    empty.textContent = "(none)";
    att.appendChild(empty);
  }
}  // ✅✅✅ 关键：补上 showItem 的结束大括号，否则整个脚本会挂

const itemsById = new Map(DATA.items.map(it => [String(it.id), it]));

document.querySelectorAll("#gantt .gitem").forEach(node => {
  node.addEventListener("click", () => {
    const id = node.getAttribute("data-id");
    const item = itemsById.get(String(id));
    if (item) showItem(item);
  });
});

document.addEventListener("keydown", (e) => {
  if (e.key === "Escape") {
    el("card").style.display = "none";
    el("title").textContent = "Click an item";
  }
});
